        </tr>
        <tr>
          <td>Proposal</td>
          <td>2017/10/16</td>
        </tr> 
        <tr>
          <td>Wedding Registration</td>
          <td>2018/8/6</td>
        </tr> 
        <tr>
          <td>Engagement Photo-shooting</td>
          <td>2019/2/13</td>
        </tr> 
        <tr>
          <td>Wedding Reception</td>
          <td>2019/6/15</td>
        </tr> 
      </table>
  </div>
  <h2 style="margin:1em;font-family: 'Poiret One', cursive">♥ Daphne's favorite wedding photo ♥</h2>

    </div>
  </div>
  <br>
  <div class="container">
    <div class="row">
      <img onmouseover="enlarge(this)" src="http://bit.ly/33yq2jY" alt="..." class="img-thumbnail col-lg-3 col-sm-6">
      <img onmouseover="enlarge(this)" src="http://bit.ly/33yA7gP" alt="..." class="img-thumbnail col-lg-3 col-sm-6">
      <img onmouseover="enlarge(this)" src="http://bit.ly/33wG1io" alt="..." class="img-thumbnail col-lg-3 col-sm-6">
      <img onmouseover="enlarge(this)" src="http://bit.ly/33Bn7qP" alt="..." class="img-thumbnail col-lg-3 col-sm-6">

  </div>
  <div class="largeView-wrap">
    <img id="largeView" src="https://s3.guruin.com/db/photos/911405/url/0213__5_.jpg" alt="...">
  </div>
  </article>
